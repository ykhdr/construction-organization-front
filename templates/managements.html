<!-- /templates/construction.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Construction Projects</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="container">
    <h1>Construction Managements</h1>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Manager ID</th>
            <th>Details</th>
        </tr>
        </thead>
        <tbody>
        {{range .Managements}}
        <tr>
            <td>{{.ID}}</td>
            <td>{{.Name}}</td>
            <td><a href="/engineer/{{.ManagerID}}">{{.ManagerID}}</a></td>
            <td><a href="/management/{{.ID}}">View Details</a></td>
        </tr>
        {{end}}
        </tbody>
    </table>
</div>
</body>
</html>
