<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Edit Construction Team</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="container">
    <h1>Edit Construction Team Details</h1>
    <form action="/construction_team/{{.ConstructionTeam.ID}}/update" method="post">
        <input type="hidden" name="id" value="{{.ConstructionTeam.ID}}">

        <label for="projectID">Project ID:</label>
        <input type="number" id="projectID" name="project_id" value="{{.ConstructionTeam.ProjectID}}" required>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{.ConstructionTeam.Name}}" required>

        <button type="submit">Update Team</button>
    </form>
</div>
</body>
</html>
