<!-- templates/construction-teams.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Construction Teams</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="container">
    <h1>Construction Teams</h1>

    <!-- Форма фильтра -->
    <form action="/construction-teams" method="get">
        <label for="workType">Work Type:</label>
        <select id="workType" name="work_type">
            <option value="">All Types</option>
            {{range .WorkTypes}}
            <option value="{{.ID}}">{{.Name}}</option>
            {{end}}
        </select>

        <label for="startDate">Start Date:</label>
        <input type="text" id="startDate" name="start_date">

        <label for="endDate">End Date:</label>
        <input type="text" id="endDate" name="end_date">

        <button type="submit">Filter</button>
    </form>

    <table>
        <thead>
        <tr>
            <th>Team ID</th>
            <th>Team Name</th>
            <th>Project ID</th>
        </tr>
        </thead>
        <tbody>
        {{range .ConstructionTeams}}
        <tr>
            <td>{{.ID}}</td>
            <td>{{.Name}}</td>
            <td>{{.ProjectID}}</td>
        </tr>
        {{end}}
        </tbody>
    </table>
</div>
</body>
</html>
