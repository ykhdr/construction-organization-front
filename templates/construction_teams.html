<!-- templates/construction-teams.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Construction Teams</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="container">
    <h1>Construction Teams</h1>
    <table>
        <thead>
        <tr>
            <th>Team ID</th>
            <th>Team Name</th>
            <th>Project ID</th>
        </tr>
        </thead>
        <tbody>
        {{range .ConstructionTeams}}
        <tr>
            <td>{{.ID}}</td>
            <td>{{.Name}}</td>
            <td>{{.ProjectID}}</td>
        </tr>
        {{end}}
        </tbody>
    </table>
</div>
</body>
</html>
