<!-- templates/engineers-list.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Engineers List</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="container">
    <h1>Engineers List</h1>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Position</th>
            <th>Details</th>
        </tr>
        </thead>
        <tbody>
        {{range .Engineers}}
        <tr>
            <td>{{.ID}}</td>
            <td>{{.Name}} {{.Patronymic}} {{.Surname}}</td>
            <td>{{.Position.Name}}</td>
            <td><a href="/engineer/{{.ID}}">View Details</a></td>
        </tr>
        {{end}}
        </tbody>
    </table>
</div>
</body>
</html>
