<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Edit Schedule</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="container">
    <h1>Edit Schedule Details</h1>
    <form action="/schedule/{{.Schedule.ID}}/update" method="post">
        <input type="hidden" name="id" value="{{.Schedule.ID}}">

        <label for="constructionTeamID">Construction Team ID:</label>
        <input type="number" id="constructionTeamID" name="construction_team_id" value="{{.Schedule.ConstructionTeamID}}" required>

        <label for="projectID">Project ID:</label>
        <input type="number" id="projectID" name="project_id" value="{{.Schedule.ProjectID}}" required>

        <label for="workTypeID">Work Type ID:</label>
        <input type="number" id="workTypeID" name="work_type_id" value="{{.Schedule.WorkType.ID}}" required>

        <label for="planStartDate">Plan Start Date:</label>
        <input type="date" id="planStartDate" name="plan_start_date" value="{{.Schedule.PlanStartDate.Format "2006-01-02"}}" required>

        <label for="planEndDate">Plan End Date:</label>
        <input type="date" id="planEndDate" name="plan_end_date" value="{{.Schedule.PlanEndDate.Format "2006-01-02"}}" required>

        <label for="factStartDate">Fact Start Date:</label>
        <input type="date" id="factStartDate" name="fact_start_date" value="{{if not .Schedule.FactStartDate.IsZero}}{{.Schedule.FactStartDate.Format "2006-01-02"}}{{end}}">

        <label for="factEndDate">Fact End Date:</label>
        <input type="date" id="factEndDate" name="fact_end_date" value="{{if not .Schedule.FactEndDate.IsZero}}{{.Schedule.FactEndDate.Format "2006-01-02"}}{{end}}">

        <label for="planOrder">Plan Order:</label>
        <input type="number" id="planOrder" name="plan_order" value="{{.Schedule.PlanOrder}}">

        <label for="factOrder">Fact Order:</label>
        <input type="number" id="factOrder" name="fact_order" value="{{.Schedule.FactOrder}}">

        <button type="submit">Update Schedule</button>
    </form>
</div>
</body>
</html>
